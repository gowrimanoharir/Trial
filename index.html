<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<!--CSS to style the website using Bootstrap classes-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!--Link the reset css-->
	<style type="text/css" src="assets/css/reset.css"></style>

	<!--Link the css with additional styles-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!--Link the Google fonts-->
	
	<link href="https://fonts.googleapis.com/css?family=Mogra|Handlee" rel="stylesheet">

</head>
<body>
<div class="container cntr">
	<!--Header definition-->
	<div class="container jumbotron text-center hfnt">
		<h1>Train Scheduler</h1>
	</div>

	
		<!--section to hold the Timer and Question-->
		<section class="container ts-cnt">

		<div class='row'>

		<!--Train Schedule display-->
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title ts-hfnt">Current Train Schedule</h3>
			</div>

          <div class="panel-body">

			<div class='ts-tbl'>
				<table class="col-md-12">
					<thead>
						<tr>
							<th class="col-md-2 text-center">Train Name</th>
							<th class="col-md-2 text-center">Destination</th>	
							<th class="col-md-2 text-center">First Train Time</th>
							<th class="col-md-1 text-center">Frequency (min)</th>	
							<th class="col-md-2 text-center">Next Arrival</th>	
							<th class="col-md-1 text-center">Minutes Away</th>
							<th class="col-md-1"></th>	
							<th class="col-md-1"></th>	
						</tr>
					</thead>
					<tbody id="js-trntbl" class="text-center">
					</tbody>
				</table>
			</div>
			
		</div>
		</div>
		</section>
	
		<section class="container at-cnt">
			<!--User form display-->
		<div class='row'>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title at-hfnt">Add Train</h3>
			</div>

          <div class="panel-body">

				<form id="js-addtrn">
					
					<label class='at-label'>
						Train Name
					</label>

					<input type="text" name="train name" autofocus="yes" id="js-tname"class='at-input'>

					<label class='at-label'>
						Destination
					</label>

					<input type="text" name="destination" id="js-tdest" class='at-input'>

					<label class='at-label'>
						First Train Time (HH:mm - military time)
					</label>

					<input type="text" name="first train time" id="js-ttime" class='at-input'>

					<label class='at-label'>
						Frequency
					</label>

					<input type="text" name="frequency" id="js-tfreq" class='at-input'>

					<button type="submit" id="js-submit"class='at-submit'>
						Submit
					</button>
				</form>
			</div>
			</div>
			</div>
		</section>
			
	</div>
</div>

	<!--section for footer-->
	<div class="container footer navbar-fixed-bottom">
	     <p class="text-center">
	     	&copy; 2017 Copyright Gowri M Rajasekaran
	     </p>
	</div>
	
	<!-- Added link to the Firbase-->
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

	
	<!-- Added link to the moment.js Library -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>	

	<!-- Added link to the jQuery Library -->
  	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  	<!--Link the javascript-->

	<script type="text/javascript" src="assets/javascript/config.js"></script>

  	<script type="text/javascript" src="assets/javascript/main.js"></script>

</body>
</html>
